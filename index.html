<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="stylesheet" href="https://sets.hugeicons.com/YOUR-SET-ID.css" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Trillo logo" class="logo">
            <form action="#" class="search">

                <input type="text" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <i class="hgi hgi-stroke hgi-search-01"></i>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <i class="hgi hgi-stroke hgi-user-circle-02"></i>
                    <span class="user-nav__notification"></span>
                </div>

                <div class="user-nav__icon-box">
                    <i class="hgi hgi-stroke hgi-bubble-chat"></i>
                    <span class="user-nav__notification"></span>
                </div>

                <div class="user-nav__user">
                    <img class="user-nav__user-photo" src="img/user.jpg" alt="User photo">
                    <span class="user-nav__user-name">jonas</span>
                </div>

            </nav>

        </header>


        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>

            <main class="hotel-view">
                Hotel
            </main>
        </div>

    </div>
</body>

</html>
